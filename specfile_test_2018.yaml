categories:
  topmatched:
    processes:
      - singletop
      - ttWZ
      - ttbar
    cut: preselectedHOTVRJets_has_hadronicTop_topIsInside
    colour: 2
  wmatched:
    processes:
      - singletop
      - ttWZ
      - ttbar
    cut: "( (preselectedHOTVRJets_has_hadronicW_fromTop_topIsInside || preselectedHOTVRJets_has_b_plus_quark_fromTop_topIsInside || preselectedHOTVRJets_has_hadronicW_not_fromTop || preselectedHOTVRJets_has_b_plus_quark_not_fromTop) && !(preselectedHOTVRJets_has_hadronicTop_topIsInside) )"
    colour: 797
  nonmatched:
    processes:
      - singletop
      - ttWZ
      - ttbar
    cut: "( !(preselectedHOTVRJets_has_hadronicW_fromTop_topIsInside || preselectedHOTVRJets_has_b_plus_quark_fromTop_topIsInside || preselectedHOTVRJets_has_hadronicW_not_fromTop || preselectedHOTVRJets_has_b_plus_quark_not_fromTop) && !(preselectedHOTVRJets_has_hadronicTop_topIsInside) )"
    colour: 867
  other:
    processes:
      #- qcd
      - diboson
      - wjets
    cut: "1"
    colour: 921
tagger:
  name: HOTVRtagger_bdt
  varname: preselectedHOTVRJets_scoreBDT
  cut: 0.5
  #name: HOTVRtagger_cut
  #varname: passedHOTVRCut
  #cut: 0.5
distribution:
  mass_variable: fj_1_rawmass
  mass_range: [50, 220]
  mass_bins: 17
  event_categories:
  - name: 300to400
    rule: "(fj_1_pt >= 300) && (fj_1_pt < 400)"
  - name: 400to480
    rule: "(fj_1_pt >= 400) && (fj_1_pt < 480)"
  - name: 480to600
    rule: "(fj_1_pt >= 480) && (fj_1_pt < 600)"
  - name: 600to1200
    rule: "(fj_1_pt >= 600) && (fj_1_pt < 1200)"
  #pt_variable: fj_1_pt
  #pt_ranges:
  #  - [300, 400]
  #  - [400, 480]
  #  - [480, 600]
  #  - [600, 1200]
uncertainties:
  lumi:
    mode: "lnN"
    size: 1.025
  topmatched_xsec:
    mode: "lnN"
    category: topmatched
    size: 1.05
  wmatched_xsec:
    mode: "lnN"
    category: wmatched
    size: 1.05
  nonmatched_xsec:
    mode: "lnN"
    category: nonmatched
    size: 1.05
  other_xsec:
    mode: "lnN"
    category: other
    size: 2.00
  pu:
    mode: "factor"
    up: "puWeightUp/puWeight"
    down: "puWeightDown/puWeight"
  JES:
    mode: "file"
  JER:
    mode: "file"
  MET:
    mode: "file"
  isr:
    mode: "factor"
    up: "PSWeight[0]"
    down: "PSWeight[2]"
  fsr:
    mode: "factor"
    up: "PSWeight[1]"
    down: "PSWeight[3]"
  lhescalemuf:
    mode: "factor"
    up: "(LHEScaleWeight[5]*LHEScaleWeightNorm[5])/(LHEScaleWeight[4]*LHEScaleWeightNorm[4])"
    down: "(LHEScaleWeight[3]*LHEScaleWeightNorm[3])/(LHEScaleWeight[4]*LHEScaleWeightNorm[4])"
  lhescalemur:
    mode: "factor"
    up: "(LHEScaleWeight[7]*LHEScaleWeightNorm[7])/(LHEScaleWeight[4]*LHEScaleWeightNorm[4])"
    down: "LHEScaleWeight[1]*LHEScaleWeightNorm[1]/(LHEScaleWeight[4]*LHEScaleWeightNorm[4])"'