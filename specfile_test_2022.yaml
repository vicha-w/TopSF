  - name: 400to480
    rule: "(fj_1_pt >= 400) && (fj_1_pt < 480)"
  - name: 480to600
    rule: "(fj_1_pt >= 480) && (fj_1_pt < 600)"
  - name: 600to1200
    rule: "(fj_1_pt >= 600) && (fj_1_pt < 1200)"
